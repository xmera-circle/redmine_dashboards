system_default_welcome:
  name: Global default dashboard
  dashboard_type: <%= DashboardContentWelcome::TYPE_NAME %>
  system_default: true
  enable_sidebar: false
  author_id: 1
  visibility: 2
  options: |
    ---
    :layout:
      top:
      - issuequery
      - my_spent_time
      left:
      - text
      - text_async
      - legacy_left
      right:
      - text__1
      - legacy_right
    :layout_settings:
      issue_query:
        :query_id: '1'
        :max_entries: '5'
      text:
        :title: Welcome left
        :text: Some example text in left text block
      text_async:
        :title: Async loaded
        :text: Use it for better performance
      text__1:
        :title: Welcome right
        :text: Some example text in right text block

